<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class selectors</title>

    <style>
        /* class selectors */
        .class1{
            color:blue;
        }
        
        .class2{
            color:red;
        }
    </style>
</head>
<body>
    <!-- select the obvious p tags and make class1 blue and class2 red -->
    <p>random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>
    <p>random</p>

    <p class="class1">make me blue</p>
    <p class="class2">make me red</p>
</body>
</html>
